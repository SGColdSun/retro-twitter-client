<!DOCTYPE html>
<html>
  <head>
    <title>Retro twitter client</title>
    <link rel="stylesheet" href="stylesheets/application.css" media="screen">
  </head>
  <body>
    <div class="account-switcher">
      <ul class="accounts">
        <li class="accounts-item accounts-item-selected">
          <img class="accounts-item-avatar" src="https://abs.twimg.com/sticky/default_profile_images/default_profile_2_400x400.png" />
          <div class="accounts-item-key">
            &#x2318;1
          </div>
        </li>
        <li class="accounts-item">
          <img class="accounts-item-avatar" src="https://abs.twimg.com/sticky/default_profile_images/default_profile_4_400x400.png" />
          <div class="accounts-item-key">
            &#x2318;2
          </div>
        </li>
      </ul>
    </div>
    <div class="context-switcher">
    </div>
    <main class="main">
    </main>
  </body>
</html>
