<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Retro twitter client</title>
    <link rel="stylesheet" href="stylesheets/application.css" media="screen">
  </head>
  <body>
    <div class="body-inner">
      <div class="account-switcher">
        <ul class="accounts">
          <li class="accounts-item accounts-item-selected">
            <img class="accounts-item-avatar" src="https://pbs.twimg.com/profile_images/519846472406151169/5GrJiV-2_400x400.jpeg" />
            <div class="accounts-item-key">
              &#x2318;1
            </div>
          </li>
          <li class="accounts-item">
            <img class="accounts-item-avatar" src="https://abs.twimg.com/sticky/default_profile_images/default_profile_4_400x400.png" />
            <div class="accounts-item-key">
              &#x2318;2
            </div>
          </li>
        </ul>
      </div>
      <div class="context-switcher">
        <div class="account-screen-name">
          @r7kamura
        </div>
        <div class="account-lists">
          <h3 class="account-lists-heading">
            Lists
          </h3>
          <ul>
            <li class="account-list account-list-selected">
              # electron
            </li>
            <li class="account-list">
              # node
            </li>
          </ul>
        </div>
      </div>
      <main class="main">
        <div class="editor">
          <div>
            <textarea name="name" rows="3" cols="40" class="editor-textarea" placeholder="What's happening?"></textarea>
          </div>
          <div>
            <button class="editor-submit-button" type="button">
              <i class="fa fa-bullhorn"></i>
              Tweet
            </button>
            <div class="editor-counter">
              140
            </div>
          </div>
        </div>
        <ul class="tweets">
          <li class="tweets-item">
            <div class="tweets-item-sub">
              <img class="tweets-item-avatar" src="https://pbs.twimg.com/profile_images/519846472406151169/5GrJiV-2_400x400.jpeg" height="48" width="48" />
            </div>
            <div class="tweets-item-main">
              <div class="tweets-item-header">
                <div class="tweets-item-display-name">
                  内製フレームワーク
                </div>
                <div class="tweets-item-screen-name">
                  @r7kamura
                </div>
                <div class="tweets-item-datetime">
                  2015-08-23 11:52
                </div>
              </div>
              <div class="tweets-item-body">
                renderer processとbrowser processとの間のやりとりが増えてきてもsingletonのipcベッタリで次第に体験になりそう
              </div>
            </div>
          </li>
          <li class="tweets-item">
            <div class="tweets-item-sub">
              <img class="tweets-item-avatar" src="https://pbs.twimg.com/profile_images/519846472406151169/5GrJiV-2_400x400.jpeg" height="48" width="48" />
            </div>
            <div class="tweets-item-main">
              <div class="tweets-item-header">
                <div class="tweets-item-display-name">
                  内製フレームワーク
                </div>
                <div class="tweets-item-screen-name">
                  @r7kamura
                </div>
                <div class="tweets-item-datetime">
                  2015-08-23 11:43
                </div>
              </div>
              <div class="tweets-item-body">
                git co ← ギットコ
              </div>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
